    <h:head>
        <title>Facelet Title</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>

    <h:body>
        <form action=""> 
            <table>
                <tr>
                    <td>
                        Users<br/>
                        <textarea readonly="true" rows="6" cols="20" id="userField"></textarea>
                    </td>
                    <td>
                        Chat Log<br/>
                        <textarea readonly="true" rows="6" cols="50" id="chatlogField"></textarea> 
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="textField" name="name" value="Duke" type="text"/>
                        <input onclick="join();" value="Join" type="button"/> 
                        <input onclick="send_message();" value="Chat" type="button"/> 
                    </td>
                </tr>
            </table>

        </form>
        <!-- diaglo -->
        <div id="cadastro" title="Cadastro de Usuário">
            <h:form >
                <div class="panel panel-default">
                    <div class="panel-body" >

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <h:inputText  class="form-control" value="#{usuario.nome}"  id="textNome" />

                        </div>
                        <div class="form-group">
                            <label for="apelido">Apelido</label>
                            <input type="text" class="form-control" value="#{usuario.apelido}" id="textApelido" placeholder="Digite seu apelido"/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" value="#{usuario.email}" id="textEmail" placeholder="Digite seu email"/>
                        </div>
                        <div class="form-group">
                            <label for="data">Data Nascimento</label>
                            <input type="date" class="form-control" value="#{usuario.data}" pattern="\d{1,2}/\d{1,2}/\d{4}" id="textData" placeholder="Data Nascimento"/>
                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" value="#{usuario.cidade}" id="textCidade" placeholder="Cidade"/>
                        </div>
                        <div class="form-group">
                            <label for="frase">Frase</label>
                            <input type="text" class="form-control" value="#{usuario.frase}" id="textFrase" placeholder="Digite uma frase"/>
                        </div>


                    </div>
                    <div class="panel-footer">
                        <button type="button"  onclick="$('#cadastro').dialog('close')" class="btn btn-default">Cancelar</button>
                        <h:commandButton  class="btn btn-primary" value="Enviar" actionListener="#{controllerChat.salvar(usuario)}" style="float: right"/>


                    </div>
                </div>
            </h:form>
        </div>

        <div class="container" align="left">

        <script>

            $('document').ready(function() {
                $("#tabs").tabs();
                $("#cadastro").dialog({autoOpen: false});
                $("#dialog1").dialog({autoOpen: false});
                $("#dialog2").dialog({autoOpen: false});
                $(".conversa").click(function() {
                    id = $(this).attr("id");

                    $("#dialog" + id).dialog({width: 405});
                    $("#dialog" + id).dialog("open");
