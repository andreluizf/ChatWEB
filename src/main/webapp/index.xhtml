<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.css"/>
        <script src="js/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-ui-1.10.4.custom.js"></script>
        <script src="js/websocket.js"></script>

    </h:head>
    <h:body>
        <form action=""> 
            <table>
                <tr>
                    <td>
                        Users<br/>
                        <textarea readonly="true" rows="6" cols="20" id="userField"></textarea>
                    </td>
                    <td>
                        Chat Log<br/>
                        <textarea readonly="true" rows="6" cols="50" id="chatlogField"></textarea> 
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="textField" name="name" value="Duke" type="text"/>
                        <input onclick="join();" value="Join" type="button"/> 
                        <input onclick="send_message();" value="Chat" type="button"/> 
                    </td>
                </tr>
            </table>

        </form>
        <!-- diaglo -->
        <div id="cadastro" title="Cadastro de Usuário">
            <form method="POST" action="/ChatWeb" > 
                <div class="panel panel-default">
                    <div class="panel-body" >

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text"  class="form-control"      id="textNome" />

                        </div>
                        <div class="form-group">
                            <label for="apelido">Apelido</label>
                            <input type="text" class="form-control"  id="textApelido"/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control"  id="textEmail"/>
                        </div>
                        <div class="form-group">
                            <label for="data">Data Nascimento</label>
                            <input type="date"  class="form-control"   id="textData" />

                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text"  class="form-control"  id="textCidade" />
                        </div>
                        <div class="form-group">
                            <label for="frase">Frase</label>
                            <input type="text" class="form-control"  id="textFrase" />
                        </div>


                    </div>
                    <div class="panel-footer">
                        <button type="button"  onclick="$('#cadastro').dialog('close')" class="btn btn-default">Cancelar</button>
                        <button  type="button" onclick="join()" class="btn btn-primary"  >Enviar</button>


                    </div>
                </div>
            </form>
        </div>

        <div id="dialogInf" title="Perfil" >

            <div class="panel panel-default">
                <div class="panel-body" >

                    <div class="form-group">
                        <div >Nome</div>
                        <div id="nome">Nome</div>

                    </div>
                    <div class="form-group">
                        <div >Apelido</div>
                        <div id="apelido">email</div>
                    </div>
                    <div class="form-group">
                        <div >Email</div>
                        <div id="email">email</div>
                    </div>
                    <div class="form-group">
                        <div >Data Nascimento</div>
                        <div id="data">data</div>

                    </div>
                    <div class="form-group">
                        <div >Cidade</div>
                        <div id="cidade">cidade</div>
                    </div>
                    <div class="form-group">
                        <div >Frase</div>
                        <div id="frase">frase</div>
                    </div>


                </div>
                <div class="panel-footer">
                    <button type="button"  onclick="$('#dialogInf').dialog('close')" class="btn btn-default">Sair</button>
                </div>
            </div>

        </div>

        <div class="container" align="left">
            <div class="container " align="right" >
                <button type="button" class="btn btn-primary btn-lg" onclick="$('#cadastro').dialog('open');">
                    <span class="glyphicon glyphicon-inbox"></span> Cadastro
                </button>
            </div>
            <div id="tabs">

                <ul>
                    <li><a href="#tabs1">Usuário</a></li>
                </ul>
                <div id="tabs1">

                </div>
                <!-- diaglo -->
                <div id="dialogsUser">

                </div>
                <div id="dialogsInf">

                </div>
            </div>
        </div>
        <script>

            $('document').ready(function() {
                $("#tabs").tabs();
                $("#dialogInf").dialog({autoOpen: false});
                $("#cadastro").dialog({autoOpen: false});
                $("#dialogInf").dialog("open");

            })


        </script>

    </h:body>
</html>
